<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SMARTCITY KPI</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
			integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
			crossorigin=""
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
		<link rel="stylesheet" href="/style/main.css" />
	</head>
	<body>
		<header><h1>SMARTCITY KPI VISUALIZATION</h1></header>

		<div id="leaflet-map"></div>
		<div id="sunburst-container">
			<div id="sunburst-close" class="close pointer" title="close">
				<i class="fas fa-window-close"></i>
			</div>
			<div id="sunburst-sidebar" class="sidebar">
				<div id="sidebar-close" class="sidebar-close pointer"></div>
				<div>
					<h3 id="flip">Compare</h3>
					<div>
						<label class="switch">
							<input type="checkbox" id="compare-toggler" />
							<span class="slider round"></span>
						</label>
					</div>

					<div>
						<label for="compare-dimension">Dimension</label>
						<input
							class="coparator-selector"
							type="radio"
							name="type"
							checked
							id="compare-dimension"
						/>
						<br />
						<label for="compare-sub-dimension">Sub dimension</label>
						<input class="coparator-selector" type="radio" name="type" id="compare-sub-dimension" />
						<br />
						<label for="compare-category">Category</label>
						<input class="coparator-selector" type="radio" name="type" id="compare-category" />
					</div>
					<div>
						<select name="compare-selected-city" id="compare-selected-city">
							<option value="Ålesund">Ålesund</option>
							<option value="Bodø">Bodø</option>
						</select>
					</div>
				</div>
				<div>
					<h3 id="flip">Toggle outer labels</h3>
					<label class="switch">
						<input type="checkbox" id="label-toggler" />
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div id="svg-container"></div>
			<div id="sunburst-comparator-container"></div>
		</div>
		<div class="footer">Developed by Christoffer A Træen</div>
		<script src="/js/bundle.js"></script>
	</body>
</html>
